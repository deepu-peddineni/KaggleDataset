# Kaggle Dataset Upload Configuration
# This file defines which datasets to upload and their Kaggle metadata

datasets:
  crude_oil_brent:
    enabled: true
    source_dir: "CrudeOil"
    kaggle_dataset: "lakshmi2305/crude-oil-brent-prices"
    kaggle_slug: "crude-oil-brent-prices"
    title: "Crude Oil Brent Daily Prices"
    subtitle: "Daily Brent crude oil closing prices (USD/barrel)"
    description: |
      Daily crude oil Brent prices from the Federal Reserve Economic Data (FRED).

      **Data Source:** FRED Series DCOILBRENTEU
      **Time Range:** 2020-11-17 to Present
      **Unit:** USD per barrel
      **Update Frequency:** Weekly (automated)

      **Files Included:**
      - CSV: Universal format for easy access
      - JSON: Preserves date types
      - Parquet: Compressed columnar format for analytics

      **Columns:**
      - Date: Trading date
      - Price: Daily closing price (USD/barrel)
      - Year: Year extracted from date
      - Month: Month (1-12)
      - Day: Day (1-31)

      Last Updated: Auto-updated weekly on Mondays
    keywords: ["crude-oil", "brent", "energy", "commodity", "fred", "time-series"]
    category: "Energy"
    license: "MIT"
    updateFrequency: "weekly"
    image: "CrudeOil/assets/crude_oil_thumbnail.svg"
    file_info:
      "CrudeOil/csv/crude_oil_brent.csv":
        description: "CSV export of Brent daily prices (Date, Price, Year, Month, Day)"
      "CrudeOil/json/crude_oil_brent.json":
        description: "JSON export containing date and price records"
      "CrudeOil/parquet/crude_oil_brent.parquet":
        description: "Parquet export for efficient analytics"
    columns:
      - name: "Date"
        description: "Trading date (YYYY-MM-DD)"
      - name: "Price"
        description: "Daily closing price in USD per barrel"
      - name: "Year"
        description: "Year extracted from Date"
      - name: "Month"
        description: "Month number (1-12)"
      - name: "Day"
        description: "Day of month (1-31)"
    files:
      - "CrudeOil/csv/crude_oil_brent.csv"
      - "CrudeOil/json/crude_oil_brent.json"
      - "CrudeOil/parquet/crude_oil_brent.parquet"

  henry_hub_natural_gas:
    enabled: true
    source_dir: "HenryHub"
    kaggle_dataset: "lakshmi2305/henry-hub-natural-gas-prices"
    kaggle_slug: "henry-hub-natural-gas-prices"
    title: "Henry Hub Natural Gas Spot Prices"
    subtitle: "Daily Henry Hub natural gas spot prices (USD/MMBtu)"
    description: |
      Daily Henry Hub natural gas spot prices from the U.S. Energy Information Administration (EIA).

      **Data Source:** EIA Henry Hub Natural Gas Spot Price - Daily
      **Time Range:** 1997-01-07 to Present
      **Unit:** USD per Million BTU
      **Update Frequency:** Daily (automated upload weekly on Fridays)

      **Files Included:**
      - CSV: Universal format for easy access
      - JSON: Preserves date types
      - Parquet: Compressed columnar format for analytics

      **Columns:**
      - Date: Trading date
      - Price: Daily spot price (USD/Million BTU)
      - Year: Year extracted from date
      - Month: Month (1-12)
      - Day: Day (1-31)

      **Statistics:**
      - Total Records: 7,252+
      - Price Range: $1.05 - $23.86

      Last Updated: Auto-updated weekly on Fridays
    keywords: ["natural-gas", "energy", "henry-hub", "commodity", "eia", "time-series"]
    category: "Energy"
    license: "MIT"
    updateFrequency: "weekly"
    image: "HenryHub/assets/henry_hub_thumbnail.svg"
    file_info:
      "HenryHub/csv/henry_hub_natural_gas.csv":
        description: "CSV export of Henry Hub daily spot prices (Date, Price, Year, Month, Day)"
      "HenryHub/json/henry_hub_natural_gas.json":
        description: "JSON export containing date and price records"
      "HenryHub/parquet/henry_hub_natural_gas.parquet":
        description: "Parquet export for efficient analytics"
    columns:
      - name: "Date"
        description: "Trading date (YYYY-MM-DD)"
      - name: "Price"
        description: "Daily spot price in USD per Million BTU"
      - name: "Year"
        description: "Year extracted from Date"
      - name: "Month"
        description: "Month number (1-12)"
      - name: "Day"
        description: "Day of month (1-31)"
    files:
      - "HenryHub/csv/henry_hub_natural_gas.csv"
      - "HenryHub/json/henry_hub_natural_gas.json"
      - "HenryHub/parquet/henry_hub_natural_gas.parquet"

# Upload Settings
upload:
  # Create dataset if it doesn't exist (first time only)
  create_if_missing: true

  # Make dataset public
  is_public: true

  # Quiet mode (less verbose output)
  quiet: false

