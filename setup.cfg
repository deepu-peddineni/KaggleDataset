# Codespell configuration - spell checker for source code
[codespell]
skip = .venv,venv,env,.git,.idea,.vscode,.mypy_cache,.pytest_cache,__pycache__,dist,build,.egg-info,*.log
# Comma-separated list of words to ignore
ignore-words = .codespellignore
# Only check these file extensions
# extensions = py,md,txt,yaml,yml,json

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
